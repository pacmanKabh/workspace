    <title>Blog de un corazón roto</title>
    <link rel="icon" href="../icon/love.png" type="image/x-icon">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <h1>
            <img src="../icon/love.png" alt="Love" width="25">
            Blog de un corazón roto
        </h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Inicio</a></li>

                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>

    <!-- Contenido -->
    <main>
        <section>
            <article>
                <h2>Suscribete</h2>
                <p>Para que estes al tanto de cada publicación que se realiza semana a semana.</p>
                <form action="">
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="nombre">Nombre:</label></td>
                                <td><input type="text" name="nombre" id="nombre"></td>
                            </tr>
                            <tr>
                                <td><label for="correo">Correo Electrónico:</label></td>
                                <td><input type="email" name="correo" id="correo"></td>
                            </tr>
                            <tr>
                                <td><label for="donacion">Donación (S/):</label></td>
                                <td><input type="number" name="donacion" id="donacion" min="0" step="1" value="1"></td>
                            </tr>
                            <tr>
                                <td><label for="mensaje">Mensaje:</label></td>
                                <td><input type="text" name="mensaje" id="mensaje"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td><button type="submit">Suscribirse</button></td>
                            </tr>
                        </tfoot>
                    </table>
                </form>
            </article>
        </section>
    </main>
